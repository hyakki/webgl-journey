E ERROR\', gl.getShaderInfoLog(fragmentShader))\n}\n</code></pre>\n<h3>Create program</h3>\n<pre><code class="language-js">const program = gl.createProgram();\ngl.attachShader(program, vertexShader);\ngl.attachShader(program, fragmentShader);\n</code></pre>\n<h3>Link program</h3>\n<pre><code class="language-js">gl.linkProgram(program);\nif (!gl.getProgramParameter(program, gl.LINK_STATUS)) {\n  console.error(\'LINK PROGRAM : ERROR\', gl.getProgramInfoLog(program));\n}\n</code></pre>\n<h3>Validate program</h3>\n<pre><code class="language-js">gl.validateProgram(program);\nif (!gl.getProgramParameter(program, gl.VALIDATE_STATUS)) {\n  console.error(\'VALIDATE PROGRAM : ERROR\', gl.getProgramInfoLog(program));\n}\n</code></pre>\n<h3>Create Buffer</h3>\n<pre><code class="language-js">const vertices = new Float32Array([\n  0.0, 0.5, 1.0, 1.0, 0.0,\n  -0.5, -0.5, 0.7, 0.0, 1.0,\n  0.5, -0.5, 0.1, 1.0, 0.6,\n]);\n\nconst buffer = gl.createBuffer();\n\ngl.bindBuffer(gl.ARRAY_BUFFER, buffer);\ngl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);\n</code></pre>\n<h3>Create positionAttribLocation</h3>\n<pre><code class="language-js">const positionAttribLocation = gl.getAttribLocation(program, \'vertPosition\');\n\ngl.vertexAttribPointer(\n  positionAttribLocation,\n  2,\n  gl.FLOAT,\n  gl.FALSE,\n  5 * Float32Array.BYTES_PER_ELEMENT,\n  0,\n);\n\ngl.enableVertexAttribArray(positionAttribLocation);\n</code></pre>\n<h3>Create colorAttribLocation</h3>\n<pre><code class="language-js">const colorAttribLocation = gl.getAttribLocation(program, \'vertColor\');\n\ngl.vertexAttribPointer(\n  colorAttribLocation,\n  3,\n  gl.FLOAT,\n  gl.FALSE,\n  5 * Float32Array.BYTES_PER_ELEMENT,\n  2 * Float32Array.BYTES_PER_ELEMENT,\n);\n\ngl.enableVertexAttribArray(colorAttribLocation);\n</code></pre>\n<h3>Use program &amp; Draw</h3>\n<pre><code class="language-js">gl.useProgram(program);\n\ngl.drawArrays(\n  gl.TRIANGLES,\n  0,\n  3,\n);\n</code></pre>\n'}},attributes:{writable:!0,enumerable:! /docs/Web/API/WebGLRenderingContext/vertexAttribPointer" target="_blank">source</a></p>\n<pre><code class="language-js">const positionAttribLocation = gl.getAttribLocation(program, \'vertPosition\');\n\n// void gl.vertexAttribPointer(index, size, type, normalized, stride, offset);\ngl.vertexAttribPointer(\n  positionAttribLocation,\n  2,\n  gl.FLOAT,\n  gl.FALSE,\n  5 * Float32Array.BYTES_PER_ELEMENT,\n  0,\n);\n</code></pre>\n<h3>Draw</h3>\n<p>The <strong>WebGLRenderingContext.drawArrays()</strong> method of the WebGL API renders primitives from array data. <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGLRenderingContext/drawArrays" target="_blank">source</a></p>\n<pre><code class="language-js">gl.drawArrays(\n  gl.TRIANGLES,\n  0,\n  6,\n);\n</code></pre>\n<h2>Sources</h2>\n<ul>\n<li><a href="https://www.youtube.com/watch?v=kB0ZVUrI4Aw&t=2297s" target="_blank">Indigo Code - WebGL Tutorial 01 - Setup and Triangle</a></li>\n<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API" target="_blank">https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API</a></li>\n</ul>\n'}},attributes:{writable:!0,enumerable:!0,value:{path:"/experiment/02-rectangle",date:"2019-09-07",title:"02-rectangle",slug:"02-rectangle",cover:"./../images/covers/02-rectangle.png"}},html:{writable:!0,enumerable:!0,value:'<h2>Content</h2>\n<p>Amet atque eveniet laudantium rerum aliquam Rem ad quidem incidunt velit suscipit? Assumenda repellat numquam blanditiis blanditiis deleniti Iste aperiam hic blanditiis aliquid dicta! Optio est debitis assumenda a cum Amet quia officia cum inventore sequi? Sunt voluptatem debitis ad quisquam officia. Nam similique recusandae ipsam amet aperiam maxime Quia quae explicabo repellat elit dolorem repudiandae. Ad quae aliquam voluptate.</p>\n<h2>Code highlights</h2>\n<h3>Vertices</h3>\n<p>The Float32Array typed array represents an array of 32-bit floating point numbers (corresponding to the C float data type) in the platform byte orde
